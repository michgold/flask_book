{% extends 'base.html' %}

{% block content %}
  <h1 class="mt-5">Bookshelves</h1>
  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Bookshelf</button>
  </form>

  <table class="table mt-5">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for bookshelf in bookshelves %}
        <tr>
          <td>{{ bookshelf.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
