{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Book</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="bookshelf">Bookshelf</label>
            <select name="bookshelf" id="bookshelf" class="form-control">
                <option value="">None</option>
                {% for bookshelf in bookshelves %}
                <option value="{{ bookshelf.id }}" {% if book.bookshelf and bookshelf.id == book.bookshelf.id %}selected{% endif %}>{{ bookshelf.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
